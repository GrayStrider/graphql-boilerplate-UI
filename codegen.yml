overwrite: true
schema: "src/graphql/utils/codegen.schema.ts"

require:
  - ts-node/register
  - tsconfig-paths/register

generates:
  graphql/generated/typings.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-document-nodes"
  graphql/generated/schema.json:
    plugins:
      - introspection
    config:
